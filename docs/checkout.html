<h2>Checkout</h2>
<form id="checkoutForm">
  <label>Full Name:</label><input type="text" name="name" required><br>
  <label>Email:</label><input type="email" name="email" required><br>
  <label>Address:</label><input type="text" name="address" required><br>
  <label>City:</label><input type="text" name="city" required><br>
  <label>ZIP Code:</label><input type="text" name="zip" required><br>
  <label>Phone:</label><input type="tel" name="phone" required><br>
  
  <!-- Payment method placeholder -->
  <button type="submit">Proceed to Payment</button>
</form>
